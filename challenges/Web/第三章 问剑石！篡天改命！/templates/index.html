<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>问剑石·天赋测试</title>
    <style>
        /* 修仙风格CSS - 无需图片 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #1a2a6c);
            font-family: 'ZCOOL KuaiLe', sans-serif;
            color: #e0d0a0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 修改为flex-start以允许滚动 */
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        /* 修仙风格背景元素 */
        body::before {
            content: "";
            position: fixed; /* 改为fixed使背景不滚动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(20, 10, 5, 0.85);
            border: 3px solid #c0a050;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(192, 160, 80, 0.3) inset;
            position: relative;
            z-index: 1;
            margin: 20px 0; /* 添加上下边距 */
        }
        
        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 10px #ffcc00, 3px 3px 5px #000;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: #ffd700;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #c0a050, transparent);
            margin: 15px auto;
        }
        
        .altar {
            background: rgba(30, 20, 10, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #5a3e1b;
            position: relative;
            overflow: hidden;
        }
        
        .altar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(255, 215, 0, 0.1) 50%),
                linear-gradient(transparent 50%, rgba(255, 215, 0, 0.1) 50%);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: -1;
        }
        
        .stone-container {
            position: relative;
            width: 250px;
            height: 400px;
            margin: 0 auto 30px;
            perspective: 800px;
        }
        
        .stone {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50, #1a1a1a, #2c3e50);
            border-radius: 10px;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            box-shadow: 
                inset 0 0 30px #000,
                0 10px 30px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
        }
        
        .stone::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 70%;
            background: linear-gradient(to bottom, #bdc3c7, #ecf0f1, #bdc3c7);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .stone::after {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: linear-gradient(to right, #8b0000, #5a0000, #8b0000);
            border-radius: 50% 50% 0 0;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }
        
        .result {
            font-size: 1.8rem;
            text-shadow: 0 0 8px #00ffff, 1px 1px 2px #000;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .btn-test {
            background: linear-gradient(to bottom, #8b4513, #5d2906);
            color: #ffd700;
            font-family: 'ZCOOL KuaiLe', sans-serif;
            font-size: 1.8rem;
            padding: 12px 40px;
            border: 2px solid #daa520;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            text-shadow: 1px 1px 2px #000;
            transition: all 0.3s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-test:hover {
            background: linear-gradient(to bottom, #9a5514, #6d3a07);
            box-shadow: 0 0 15px #ff9900;
            transform: translateY(-2px);
        }
        
        .btn-test:active {
            transform: translateY(1px);
        }
        
        .btn-test::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn-test:hover::before {
            top: 100%;
            left: 100%;
        }
        
        .hint {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #a0c0e0;
            text-shadow: 1px 1px 1px #000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #c0a050;
        }
        
        .footer {
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>玄天剑宗·问剑石</h1>
        <div class="altar">
            <div class="stone-container">
                <div class="stone">
                    <div class="result" id="result">天赋：B，光芒：无</div>
                </div>
                <div class="glow" id="glow"></div>
            </div>
            <button class="btn-test" onclick="testTalent()">测试天赋</button>
            <div class="hint">
                ※ 初始天赋为B级，需施展秘术篡改玄机<br>
                ※ 使用破阵罗盘窥探金曦玄轨，修改契引与本源真言
            </div>
        </div>
        <div class="footer">
            仙门试炼 · 金曦破禁术
        </div>
    </div>

    <script>
        async function testTalent() {
            try {
                const response = await fetch('/test_talent?level=B', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ manifestation: 'none' })
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = data.result;
                
                // 显示/隐藏光芒效果
                const glow = document.getElementById('glow');
                if (data.result.includes('流云状青芒')) {
                    glow.style.opacity = '1';
                } else {
                    glow.style.opacity = '0';
                }
                
                if (data.flag) {
                    setTimeout(() => {
                        alert(`✨ 天道机缘：${data.flag} ✨\n\n天赋篡天术大成！`);
                    }, 500);
                }
            } catch (error) {
                alert('玄轨连接中断！请检查灵枢...');
            }
        }
    </script>
</body>
</html>
