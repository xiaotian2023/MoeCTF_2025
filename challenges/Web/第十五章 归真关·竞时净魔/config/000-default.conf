<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    <Directory /var/www/html/uploads>
        Options +ExecCGI
        AllowOverride All
        AddHandler application/x-httpd-php .php
        php_flag engine on
        Require all granted
    </Directory>
</VirtualHost>