<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚀魂缚心阵 - 天机符阵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'STKaiti', '楷体', serif;
        }
        
        body {
            background: 
                radial-gradient(ellipse at 20% 20%, #1a1f4b 0%, #0a0e2a 40%),
                radial-gradient(ellipse at 80% 80%, #2c1b4e 0%, #1a1f4b 70%),
                linear-gradient(135deg, #0a0e2a 0%, #2c1b4e 100%);
            color: #e0c070;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 星空背景 - 纯CSS实现 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: 
                radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%),
                radial-gradient(circle, rgba(200,220,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* 古墟门户 - 纯CSS实现 */
        .void-portal {
            position: fixed;
            top: 50%;
            right: -150px;
            width: 400px;
            height: 400px;
            background: 
                radial-gradient(circle, rgba(0,234,255,0.3) 0%, rgba(0,234,255,0) 70%),
                radial-gradient(circle, rgba(100,50,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            transform: translateY(-50%);
            animation: portal-pulse 8s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes portal-pulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.3; }
            50% { transform: translateY(-50%) scale(1.1); opacity: 0.5; }
        }
        
        /* 星云效果 */
        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.15;
        }
        
        .nebula-1 {
            background: 
                radial-gradient(circle at 30% 40%, rgba(139, 0, 255, 0.5) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(0, 234, 255, 0.4) 0%, transparent 40%);
            filter: blur(80px);
        }
        
        .nebula-2 {
            background: 
                radial-gradient(circle at 60% 20%, rgba(255, 0, 149, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(100, 200, 255, 0.2) 0%, transparent 50%);
            filter: blur(120px);
        }
        
        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(10, 15, 35, 0.85);
            border: 2px solid #4d7fff;
            border-radius: 15px;
            box-shadow: 
                0 0 40px rgba(77, 127, 255, 0.5),
                inset 0 0 30px rgba(77, 127, 255, 0.3);
            padding: 30px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        /* 头部标题 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #4d7fff;
            position: relative;
        }
        
        h1 {
            font-size: 2.8em;
            color: #fff;
            text-shadow: 
                0 0 15px #4d7fff, 
                0 0 25px #4d7fff;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-weight: normal;
            position: relative;
            padding: 0 50px;
        }
        
        h1:before, h1:after {
            content: "✧";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #4d7fff;
            text-shadow: 0 0 10px #4d7fff;
        }
        
        h1:before {
            left: 0;
        }
        
        h1:after {
            right: 0;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #a8c6ff;
            font-style: italic;
            margin-top: 15px;
            letter-spacing: 2px;
        }
        
        /* 剧情区域 */
        .story-section {
            background: rgba(5, 10, 25, 0.7);
            border: 1px solid #4d7fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 
                inset 0 0 15px rgba(77, 127, 255, 0.4),
                0 0 10px rgba(77, 127, 255, 0.3);
        }
        
        .story-content {
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .story-highlight {
            color: #ff6e6e;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 110, 110, 0.5);
        }
        
        /* 天机符阵区域 */
        .matrix-section {
            background: rgba(5, 10, 25, 0.7);
            border: 1px solid #4d7fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 
                inset 0 0 15px rgba(77, 127, 255, 0.4),
                0 0 10px rgba(77, 127, 255, 0.3);
        }
        
        .matrix-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #a8c6ff;
            position: relative;
            padding-bottom: 10px;
        }
        
        .matrix-title:after {
            content: "";
            display: block;
            width: 200px;
            height: 2px;
            background: linear-gradient(to right, transparent, #4d7fff, transparent);
            margin: 10px auto 0;
        }
        
        .matrix-description {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-left: 3px solid #4d7fff;
            border-radius: 5px;
        }
        
        .matrix-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-size: 1.2em;
            color: #c9d7ff;
            display: flex;
            align-items: center;
        }
        
        label:before {
            content: "✦";
            margin-right: 10px;
            color: #4d7fff;
            text-shadow: 0 0 5px #4d7fff;
        }
        
        .contract-input {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4d7fff;
            border-radius: 8px;
            color: #e0c070;
            font-size: 1.1em;
            font-family: 'Consolas', 'Courier New', monospace;
            min-height: 200px;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(77, 127, 255, 0.2);
            line-height: 1.6;
            white-space: pre;
        }
        
        .contract-input:focus {
            outline: none;
            border-color: #00eaff;
            box-shadow: 
                0 0 15px rgba(0, 234, 255, 0.5),
                inset 0 0 10px rgba(0, 234, 255, 0.3);
        }
        
        .submit-btn {
            padding: 15px;
            background: linear-gradient(to bottom, #4d7fff, #0a2c6e);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(77, 127, 255, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(77, 127, 255, 0.8);
            background: linear-gradient(to bottom, #5d8fff, #1a3c8e);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        /* 结果区域 */
        .result-section {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #4d7fff;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }
        
        .result-title {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #4d7fff;
            position: relative;
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(77, 127, 255, 0.3);
        }
        
        .result-title:before {
            content: "⟡";
            margin-right: 10px;
            color: #4d7fff;
            font-size: 1.2em;
            text-shadow: 0 0 5px #4d7fff;
        }
        
        .result-content {
            background: rgba(10, 20, 50, 0.5);
            padding: 20px;
            border-radius: 8px;
            color: #e0c070;
            font-family: 'Consolas', 'Courier New', monospace;
            border: 1px solid #4d7fff;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(77, 127, 255, 0.3);
            color: #8a9bb8;
            font-size: 0.9em;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2em;
                padding: 0 30px;
            }
            
            .story-section, .matrix-section {
                padding: 15px;
            }
            
            .void-portal {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 动态星辰背景 - 纯JS实现 -->
    <div class="stars" id="stars-container"></div>
    
    <!-- 星云效果 -->
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    
    <!-- 古墟门户 - 纯CSS实现 -->
    <div class="void-portal"></div>
    
    <div class="container">
        <div class="header">
            <h1>蚀魂缚心阵</h1>
            <p class="subtitle">天机符阵 · 星殒禁域</p>
        </div>
        
        <div class="matrix-section">
            <div class="matrix-title">天机符阵推演</div>
            <div class="matrix-description">
                <p>此阵通过解析契约内容生成规则。若契约格式有误，符阵将无法响应。</p>
            </div>
            <form method="POST" action="chapter10.php" class="matrix-form" id="matrix-form">
                <div class="form-group">
                    <label for="contract">请输入契约内容：</label>
                    <textarea id="contract" name="contract" class="contract-input" required></textarea>
                </div>
                <button type="submit" class="submit-btn">发动符阵</button>
            </form>
            <div class="result-section" id="result-section">
                <div class="result-title">符阵推演结果</div>
                <div class="result-content" id="result-content"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>玄天剑宗 · 葬星古墟禁制</p>
            <p>破解天机符阵者，可破蚀魂缚心阵</p>
        </div>
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机属性
                const size = 1 + Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 3 + Math.random() * 10;
                const delay = Math.random() * 5;
                const opacity = 0.2 + Math.random() * 0.8;
                const hue = 200 + Math.random() * 60;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.opacity = opacity;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                star.style.background = `
                    radial-gradient(circle, 
                        hsla(${hue}, 100%, 100%, 1) 0%, 
                        hsla(${hue}, 100%, 100%, 0) 70%),
                    radial-gradient(circle, 
                        hsla(${hue}, 80%, 80%, 0.8) 0%, 
                        transparent 70%)`;
                
                container.appendChild(star);
            }
        }
        
        // 处理表单提交
        document.getElementById('matrix-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            // 显示加载状态
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.textContent = '推演中...';
            submitBtn.disabled = true;
            
            try {
                // 发送请求到后端
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                // 显示结果
                document.getElementById('result-content').textContent = result;
                document.getElementById('result-section').style.display = 'block';
                
                // 滚动到结果区域
                document.getElementById('result-section').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            } catch (error) {
                document.getElementById('result-content').textContent = '符阵连接失败！请检查契约格式';
                document.getElementById('result-section').style.display = 'block';
            }
            
            // 恢复按钮状态
            submitBtn.textContent = '发动符阵';
            submitBtn.disabled = false;
        });
        
        // 初始化星辰
        createStars();
    </script>
</body>
</html>
